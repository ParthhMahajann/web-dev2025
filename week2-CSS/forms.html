<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Register Here</h1>
    <form action="">
        <label for="Username" >User name</label>
        <input type="text" id = "Username"><br>
        <label for="Password">Password&nbsp;&nbsp;</label>
        <input type="password" id = "Password">
        <br>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name = "gender" id = "gender1">Male 
        <input type="radio" name="gender" id="gender2">Female
        <input type="radio" name="gender" id="gender3">Other
        <br>
        <br>
        <label for="lang"><b>Language</b></label>
        <input type="checkbox" name="English" id="lang">English
        <input type="checkbox" name="hindi" id="lang">Hindi
        <input type="checkbox" name="french" id="lang">French
        <input type="checkbox" name="urdu" id="lang">Urdu 
        <br>
        <br>
        <br>
        <label for="Resume"><b>Upload resume</b></label>
        <input type="file" name="resume" id="resume">

    </form>
    
</body>
</html>
